<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer2-ts/polymer2-ts.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="titanium-toolbar-icons">
    <template>
        <style>
            .toolbar-icons {
                @apply --layout-horizontal;
                @apply --layout-end-justified;
                @apply --layout-center;
            }
        </style>
        <div class="toolbar-icons">
            <template is="dom-repeat" id="list" items="[[icons]]" filter="filterIcons">
                <paper-icon-button title$="[[item.description]]" action="[[item.action]]" alt$="[[item.description]]" name="[[item.name]]"
                    icon="my-icons:[[item.name]]"></paper-icon-button>
            </template>
        </div>
    </template>
    <script src="./titanium-toolbar-icons.js"></script>
</dom-module>
