<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer2-ts/polymer2-ts.html">
<link rel="import" href="../iron-pages/iron-pages.html">


<dom-module id="titanium-toolbar-manager">
    <template>
        <style>
             :host {
                position: relative;
                height: 64px;
                display: block;
            }
        </style>
        <iron-pages id="pages" selected="[[activeToolbarName]]" attr-for-selected="name">
            <div name="main">
                <slot name="main"></slot>
            </div>
            <div name="search">
                <slot name="search"></slot>
            </div>
            <div name="selected">
                <slot name="selected"></slot>
            </div>
            <div name="detail">
                <slot name="detail"></slot>
            </div>
        </iron-pages>
    </template>
    <script src="./titanium-toolbar-manager.js"></script>
</dom-module>
